<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Datatables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Custom CSS -->

    <title>Job titles manager</title>
</head>
<body>
    <main role="main">
        <!-- Banner -->
        <div class="jumbotron" style="padding:2rem">
            <div class="container">
                <div class="row">
                    <div class="col-auto">
                        <img src="https://pbs.twimg.com/profile_images/1136545168159629312/-fW8KGX2_400x400.png" height="100" />
                    </div>
                    <div class="col">
                        <h1 class="display-3">Job titles manager</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Data table -->
        <div class="container mb-1">
            <button type="button" class="btn btn-primary" id="add_item"><i class="fas fa-plus"></i> Add</button>
            <table id="titles_table" class="table">
            </table>
        </div>
    </main>

    <!-- Modal for creating a new item -->
    <div class="modal fade" id="new_item_modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create job title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new_name">Job title name</label>
                        <input type="text" class="form-control" id="new_name" placeholder="Name">
                        <label for="new_company">Company</label>
                        <input type="text" class="form-control" id="new_company" placeholder="Company" value="14138">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="new_save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing an item -->
    <div class="modal fade" id="edit_item_modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit job title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit_name">Enter a new name for this job title</label>
                        <input type="text" class="form-control" id="edit_name" placeholder="Enter new name">
                        <input type="hidden" class="form-control" id="edit_id">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit_save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Third party JS -->
    <!-- JQuery, Popper and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JS Datatables-->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

    <!-- Site JS -->
    <script src="site.js"></script>
</body>
</html>
